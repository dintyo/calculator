<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="output-screen">0</div>
        <div class="row">
            <button class="btn-calculator" id="btn-clear-all">AC</button>
            <button class="btn-calculator" id="btn-plus-minus">+/-</button>
            <button class="btn-calculator" id="btn-num-modulo">%</button>
            <button class="btn-calculator" id="btn-divide">/</button>
        </div>
        <div class="row">
            <button class="btn-num" id="btn-num-7">7</button>
            <button class="btn-num" id="btn-num-8">8</button>
            <button class="btn-num" id="btn-num-9">9</button>
            <button class="btn-calculator" id="btn-multiply">*</button>
        </div>
        <div class="row">
            <button class="btn-num" id="btn-num-4">4</button>
            <button class="btn-num" id="btn-num-5">5</button>
            <button class="btn-num" id="btn-num-6">6</button>
            <button class="btn-calculator" id="btn-minus">-</button>
        </div>
        <div class="row">
            <button class="btn-num" id="btn-num-1">1</button>
            <button class="btn-num" id="btn-num-2">2</button>
            <button class="btn-num" id="btn-num-3">3</button>
            <button class="btn-calculator" id="btn-plus">+</button>
        </div>
        <div class="row">
            <button class="btn-num" id="btn-num-0">0</button>
            <button class="btn-num" id="btn-num-point">.</button>
            <button class="btn-calculator" id="btn-equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
